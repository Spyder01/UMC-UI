<header>

        <nav class="app-drawer-nav">
            <img id="menuBtnClose" class="close-icon" src="assets/close-icon.svg" alt="close"/>

        <div class="app-drawer-items">
            <span>
                <a href="index.html#training">
                    <h4>Training</h4>
                </a>
            </span>

            <span>
                <a href="index.html#location">
                    <h4>Location</h4>
                </a>
            </span>

            <span>
                <h4>Meet the team</h4>
            </span>

            <span>
                <h4>FAQ</h4>
            </span>
        </div>
    </section>
    <nav>
        <section>
            <h3>
                <a href="index.html">
                    UMC
                </a>
            </h3>
        </section>
        <section class="nav-items">
            <span>
                <a href="index.html#training">
                    <h4>Training</h4>

            </span>

            <span>
                <a href="index.html#location">

                </a>
            </span>

            <span>
                <h4>Meet the team</h4>
            </span>

            <span>
                <h4>FAQ</h4>
            </span>

        <section>
            <span class="menu-icon-container">
                <img src="assets/menu-icon.svg" alt="menu-icon" class="menu-icon" id="menuBtnOpen"/>
            </span>
        </section>
    </nav>
</header>
<main>
    <section class="video-container">
        <div>
            <h1>
                Train to be
                <span id="animated-keyword" class="fade-in">a Champion</span>.
            </h1>
            <h3>
                Crafting the best in you.
            </h3>
        </div>
        <video class="video" autoplay muted loop src="https://www.pexels.com/download/video/4761711/"></video>
    </section>
    <section class="training-section" id="training">
        <div class="training-title">
            <h1 class="training-title" id="training-title">
                TRAIN WITH US
            </h1>
        </div>
        <div id="karate-kid-bg">
            <img src="assets/karate-kid.png" alt="karate-kid" id="karate-kid-img"/>
        </div>
    </section>
    <section class="page" id="location">
        <div class="location-container">
            <div class="bannergata location">
                <div class="bannergata-img-container">
                    <a href="loc-1.html">
                        <div class="hover-area" id="hover-area-1">
                            <h1>
                                Bannergata
                            </h1>
                        </div>
                    </a>
                    <img src="assets/martial-arts-bg-1.jpg" alt="martial-arts-bg-1" id="location-img-1"/>
                </div>
            </div>
            <div class="hsr-layout location">
                <div class="hsr-layout-container">
                    <a href="loc-2.html">
                        <div class="hover-area" id="hover-area-2">
                            <h1>
                                HSR Layout
                            </h1>
                        </div>

                    <img src="assets/martial-arts-bg-2.jpg" alt="martial-arts-bg-1" id="location-img-2"/>
                </div>
            </div>
        </div>
    </section>
